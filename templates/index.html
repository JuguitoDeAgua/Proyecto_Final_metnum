    <style>
        /* Asegurar que las imágenes tengan el mismo tamaño */
        .case-img {
            width: 60px;
            height: 60px;
            object-fit: cover; /* Esto asegura que las imágenes se ajusten bien sin perder la proporción */
        }
        /* Mejorar el estilo de los botones */
        .list-group-item {
            border: 1px solid #ddd; /* Agregar borde suave */
            border-radius: 8px; /* Bordes redondeados */
            margin-bottom: 15px; /* Separación entre los elementos */
            background-color: #f8f9fa; /* Fondo suave */
            transition: all 0.3s ease-in-out; /* Animación para el hover */
        }
        .list-group-item:hover {
            background-color: #e9ecef; /* Fondo más oscuro al pasar el ratón */
            transform: translateY(-5px); /* Efecto de elevación */
        }
        .list-group-item a {
            text-decoration: none; /* Eliminar subrayado en los enlaces */
            color: #007bff; /* Color del texto */
        }
        .list-group-item a:hover {
            color: #0056b3; /* Cambio de color al pasar el ratón */
        }
    </style>
